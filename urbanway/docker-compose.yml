services:
  # Database PostgreSQL + PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: urbanwaymaps-postgres
    environment:
      POSTGRES_USER: urbanway_user
      POSTGRES_PASSWORD: urbanway_pass
      POSTGRES_DB: urbanway_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urbanway_user -d urbanway_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - urbanwaymaps-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: urbanwaymaps-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://urbanway_user:urbanway_pass@postgres:5432/urbanway_db
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - urbanwaymaps-network
    restart: unless-stopped

  # Frontend App
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: urbanwaymaps-frontend
    ports:
      - "3002:3000"
    depends_on:
      - backend
    networks:
      - urbanwaymaps-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  urbanwaymaps-network:
    driver: bridge
